<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro">
    <label class="texto" for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite seu e-mail"><br><br>

    <label class="texto" for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha"><br><br>

    <label class="texto" for="telefone">Telefone</label>
    <input type="tel" id="telefone" placeholder="Digite seu telefone"><br><br>

    <label class="texto" for="endereco">Endereço</label>
    <input type="text" id="endereco" placeholder="Digite seu endereço"><br><br>
    
    <img id="butao" src="https://drive.google.com/file/d/1-AquhJEYCfBYXhui_q0WEDkvDvFHL37t/view?usp=sharing">  
  </div>
  
  <script>
    const butao = document.getElementById("butao");
    butao.addEventListener("click", () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
      
      alert(`Dados cadastrados:\nE-mail: ${email}\nSenha: ${senha}\nTelefone: ${telefone}\nEndereço: ${endereco}`);
    });
  </script>
</body>
</html>
