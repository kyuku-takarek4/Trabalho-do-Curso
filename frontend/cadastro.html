<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastro.css"> <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div>
        <div class="TituloDeCadastro">
            <h1 class="ubuntu-light">Cadastre-se</h1>
        </div> 
        <div class="cadastrop">
            <form id="formCadastro" onsubmit="event.preventDefault(); submitForm();">
                <div class="cadastro">
                    <div id="primeiro">
                        <div>
                            <p>Nome</p>
                            <input class="texto" type="text" id="nome" name="nome" placeholder="Nome" required>
                        </div>
                        <div>
                            <p>E-mail</p>
                            <input class="texto" type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div>
                            <p>Senha</p>
                            <input class="texto" type="password" id="senha" name="senha" placeholder="Senha" required>
                        </div>
                    </div>

                    <div id="segundo">
                        <div>
                            <p>Confirmar Senha</p>
                            <input class="texto" type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar Senha" required>
                        </div>
                        <div>
                            <p>Telefone/Contato</p>
                            <input class="texto" type="text" id="telefone" name="telefone" placeholder="(+DDD) Número" required>
                        </div>
                        <div>
                            <p>CNPJ</p>
                            <input class="texto" type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
                        </div>
                    </div>

                    <div id="terceiro">
                        <div>
                            <p>Endereço</p>
                            <input class="texto" type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                        </div>
                        <div>
                            <p>Representante</p>
                            <input class="texto" type="text" id="representante" name="representante" placeholder="Representante" required>
                        </div>
                    </div>
                </div>

                <div class="botoes">
                    <button class="butao_de_voltar_1" type="button" onclick="history.back()">Voltar</button>
                    <button class="butao_de_cadastrar" type="submit">Cadastrar</button>
                </div>
            </form>
            <div>
                <span id="errorMessage" class="error"></span> <!-- Local onde a mensagem de erro será exibida -->
            </div>
        </div>     
    </div>     

    <script>
        function verificar() {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar_senha").value;
            const errorMessage = document.getElementById("errorMessage");

            if (senha !== confirmarSenha) {
                errorMessage.textContent = "As senhas não coincidem.";
                return false;
            }

            errorMessage.textContent = "";
            return true;
        }

        function submitForm() {
            const form = document.getElementById('formCadastro');

            // Verifica se o formulário é válido
            if (!form.checkValidity()) {
                form.reportValidity(); // Mostra as mensagens de erro nativas do HTML5
                return;  // Interrompe o envio
            }

            // Verifica se as senhas coincidem
