<script>
    function verificar() {
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar_senha").value;
        const errorMessage = document.getElementById("errorMessage");

        if (senha !== confirmarSenha) {
            errorMessage.textContent = "As senhas não coincidem.";
            return false;
        }

        errorMessage.textContent = "";
        return true;
    }

    function submitForm() {
        const form = document.getElementById('formCadastro');

        // Verifica se o formulário é válido
        if (!form.checkValidity()) {
            form.reportValidity(); // Mostra as mensagens de erro nativas do HTML5
            return;  // Interrompe o envio
        }

        // Verifica se as senhas coincidem
        if (!verificar()) {
            return;  // Interrompe o envio se as senhas forem diferentes
        }

        // Se tudo estiver correto, chama a função de cadastro
        cadastrar();
    }

    function cadastrar() {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const telefone = document.getElementById('telefone').value;
        const cnpj = document.getElementById('cnpj').value;
        const endereco = document.getElementById('endereco').value;
        const representante = document.getElementById('representante').value;

        const usuario = {
            nome: nome,
            email: email,
            senha: senha,
            telefone: telefone,
            cnpj: cnpj,
            endereco: endereco,
            representante: representante
        };

        fetch('http://localhost:3000/api/usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(usuario)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro ao cadastrar a pessoa');
        })
        .then(data => {
            alert('Seja bem vindo!');
            window.location.href = "login.html"; // Redireciona para a página de login
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    }
</script>
