<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastro.css"> <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="teste-esponsividade">
    <p class="TituloDeCadastro">Cadastre-se</p>
    <div class="cadastro">   
            <div class="texto">
                <p>Nome</p>
                <input type="text" id="nome" name="nome" required placeholder="Nome">
            </div>
            <div class="texto">
                <p>E-mail</p>
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div class="texto">
                <p>Senha</p>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
            </div>
            <div class="texto">
                <p>Confirmar Senha</p>    
                <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirmar Senha">
            </div>
            <div class="texto">
                <p>Telefone/Contato</p>
                <input type="text" id="telefone" name="telefone" required placeholder="(+DDD) Número">
            </div>
            <div class="texto">
                <p>CNPJ</p>
                <input type="text" id="CNPJ" name="CNPJ" required placeholder="CNPJ">
            </div>
            <div class="texto">
                <p>Endereço</p>
                <input type="text" id="Endereco" name="Endereço" required placeholder="Endereço">
            </div>
            <div class="texto">
                <p>Representante</p>
                <input type="text" id="Representante" name="Representante" required placeholder="Representante">
            </div>
            <div class="botoes">
                <button type="submit" class="butao_de_voltar_1">Voltar</button> 
                <button type="submit" class="butao_de_cadastrar">Cadastrar</button>
            </div>
    </div>

    
</body>
</html>
