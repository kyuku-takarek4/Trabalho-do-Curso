<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <style>
        /* Estilos do carrossel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <!-- Estrutura do carrossel -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://blog.workana.com/wp-content/uploads/2018/10/logo-facebook-workana.png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://blog.workana.com/wp-content/uploads/2018/10/logo-facebook-workana.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://blog.workana.com/wp-content/uploads/2018/10/logo-facebook-workana.png" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function changeSlide(step) {
            currentSlide += step;
            showSlide(currentSlide);
        }

        // Auto slide (opcional)
        setInterval(() => {
            changeSlide(1);
        }, 3000);
    </script>

</body>
</html>
