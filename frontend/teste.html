<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        #carrossel {
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid black;
        }

        .item {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 5px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<div id="carrossel">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

<button id="esquerda">Esquerda</button>
<button id="direita">Direita</button>

<script>
function Carrossel() {
    const carrossel = document.getElementById('carrossel');
    let posicaoAtual = 0;

    document.getElementById('esquerda').addEventListener('click', function() {
        // Mover para a esquerda
        if (posicaoAtual < 0) {
            posicaoAtual += 100; // Altera 100px por vez
            carrossel.scrollLeft = posicaoAtual;
        }
    });

    document.getElementById('direita').addEventListener('click', function() {
        // Mover para a direita
        if (carrossel.scrollWidth > carrossel.offsetWidth + posicaoAtual) {
            posicaoAtual -= 100; // Altera 100px por vez
            carrossel.scrollLeft = -posicaoAtual;
        }
    });
}

Carrossel();
</script>

</body>
</html>
